<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3a</title>
</head>
<body>
    <form name="formreg" method="get" action="#">
        <table border="0" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="#1ad1ff">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tfoot>
                <tr bgcolor="#1ad1ff">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Send">&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="unproses" value="Cancel">&nbsp;   
                    </th>
                </tr>
            </tfoot>
            <tbody >
                <tr>
                    <td><label>Nama Produk</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="" size="50" maxlenght="100">
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="jenis" id="">
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga" value="" placeholder="" size="50" maxlenght="100">
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <input type="text" name="stok" value="" placeholder="" size="50" maxlenght="100">
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="photo" value="" placeholder="" size="50" maxlenght="100">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
