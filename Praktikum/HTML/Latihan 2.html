<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Tabel</title>
  </head>
  <body>
    <h3 align="center">Daftar Menu</h3>
    <table border="1" align="center" cellpadding="10" cellspacing="0" width="40%">
      <thead>
        <tr bgcolor="tomato">
          <th>Jenis</th>
          <th>Menu</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td rowspan="2" align="center">Makanan</td>
          <td>Sop Iga</td>
          <td rowspan="3" align="right">Rp. 15.000</td>
        </tr>
        <tr>
          <!-- <td >Makanan</td> -->
          <td>Nasi Goreng</td>
          <!-- <td>Rp. 15.000</td> -->
        </tr>
        <tr>
          <td rowspan="2" align="center">Minuman</td>
          <td>Sop buah</td>
          <!-- <td>Rp. 15.000</td> -->
        </tr>
        <tr>
          <!-- <td>Minuman</td> -->
          <td>Juice</td>
          <td align="right">Rp. 10.000</td>
        </tr>
      </tbody>
      <tfoot>
          <tr bgcolor="gray">
             <th colspan="3">Semoga Sukses</th>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
